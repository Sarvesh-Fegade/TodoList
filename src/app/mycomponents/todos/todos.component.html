<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<div class="container my-3">
    <div *ngIf="todos.length != 0">
        <h4>Your Todos</h4>
        <div *ngFor="let todo of todos">
            <app-todo-item [todo] = "todo" (todoDelete)="deleteTodo($event)" (todoCheck)="checkTodo($event)"></app-todo-item>
        </div>
    </div>
    <div *ngIf="todos.length == 0">
        <h4>No Todos to show</h4>
    </div>
</div>
