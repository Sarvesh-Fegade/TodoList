<div class="my-3"> 
    
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" (click)="check(todo)">
        <label class="form-check-label" for="flexCheckChecked">
          Mark as Done
        </label>
      </div>
    <button class="btn btn-sm btn-danger mb-3" (click)="onClick(todo)">Delete</button>
</div>
